# This is a basic workflow to help you get started with Actions

name: Deploy Site

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: action checkout
        uses: actions/checkout@v2

      # Install NodeJS v18
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install Yarn
      - name: Install Yarn
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install # will run `yarn install` command

      # Build React App
      - name: Build React App
        uses: borales/actions-yarn@v2.0.0
        env:
          CI: false
        with:
          cmd: build # will run `yarn build` command

      # Copy CMAKE to the build directory
      - name: Copying CMAKE
        uses: canastro/copy-file-action@master
        with:
          source: CMAKE
          target: build/CMAKE

      # Copy CNAME to the build directory
      - name: Copying CNAME
        uses: canastro/copy-file-action@master
        with:
          source: CNAME
          target: build/CNAME
        
      # Deploy Site to projecekatra.github.io
      - name: Deploy Site to projecekatra.github.io
        uses: cpina/github-action-push-to-another-repository@master
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'build'
          destination-github-username: 'projectekatra'
          destination-repository-name: 'projectekatra.github.io'
          user-email: prakashaditya144@gmail.com
          target-branch: main
